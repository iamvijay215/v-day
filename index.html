<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>V-day</title>
  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#ffb3d1;
      --card:rgba(255,255,255,.88);
      --text:#111;
      --yes:#2eaa4f;
      --no:#e04b3c;
      --shadow: 0 18px 45px rgba(0,0,0,.16);
      --radius: 26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1100px 700px at 50% 20%, #fff 0%, var(--bg1) 35%, var(--bg2) 100%);
      display:grid;
      place-items:center;
      padding:18px;
      color:var(--text);
    }
    .card{
      width:min(720px, 100%);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px 18px 22px;
      text-align:center;
      backdrop-filter: blur(10px);
    }
    .small{
      font-size: clamp(14px, 2.4vw, 16px);
      opacity:.85;
      margin:2px 0 10px;
    }
    .big{
      font-size: clamp(30px, 6vw, 54px);
      line-height:1.05;
      margin:0 0 16px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .gifBox{
      width:min(260px, 70vw);
      aspect-ratio: 1 / 1;
      margin: 0 auto 18px;
      border-radius: 22px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 14px 28px rgba(0,0,0,.14);
      display:grid;
      place-items:center;
    }
    .gifBox img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      border:0;
      cursor:pointer;
      border-radius: 18px;
      padding: 16px 22px;
      font-weight:900;
      font-size: clamp(16px, 3vw, 22px);
      box-shadow: 0 14px 26px rgba(0,0,0,.18);
      transition: transform .12s ease;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      min-width: min(240px, 80vw);
    }
    button:active{ transform: scale(.98); }
    #yesBtn{ background:var(--yes); color:#fff; }
    #noBtn{ background:var(--no); color:#fff; }

    .musicRow{ margin-top:14px; }
    #musicBtn{
      min-width:auto;
      padding:12px 16px;
      font-size:14px;
      border-radius:999px;
      background:#111;
      color:#fff;
      box-shadow:none;
    }

    @media (min-width: 560px){
      button{ min-width: 220px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="small">Vijay has a question for you,</div>
    <div class="big" id="question">Will you be my Valentine? üíñ</div>

    <div class="gifBox">
      <img id="moodGif" alt="Cute gif" />
    </div>

    <div class="btnRow">
      <button id="yesBtn">Yes ‚úÖ</button>
      <button id="noBtn">No üò§</button>
    </div>

    <div class="musicRow">
      <button id="musicBtn">‚ñ∂Ô∏è Play music</button>
    </div>

    <!-- Music (Option A: local file named music.mp3 in repo root) -->
    <audio id="audio" preload="auto" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script>
    // Optional name in URL: ?name=Someone
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    // If you want to show her name instead, use: ?name=HerName
    // Keeping your requested small line fixed as "Vijay has a question for you"

    // GIFs (safe public links)
    const gifs = {
      default: "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
      no1:     "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
      no2:     "https://media.giphy.com/media/l378giAZgxPw3eO52/giphy.gif",
      yes:     "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif"
    };

    const moodGif = document.getElementById("moodGif");
    moodGif.src = gifs.default;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let noCount = 0;
    const noTexts = [
      "No üò§",
      "Are you sure? ü§®",
      "Please‚Ä¶ ü•∫",
      "Last chance üò≥",
      "Okay you‚Äôre just teasing now üò≠"
    ];

    noBtn.addEventListener("click", () => {
      noCount++;
      noBtn.textContent = noTexts[Math.min(noCount, noTexts.length - 1)];
      moodGif.src = (noCount % 2 === 0) ? gifs.no2 : gifs.no1;
    });

    yesBtn.addEventListener("click", () => {
      moodGif.src = gifs.yes;
    
      document.getElementById("question").innerHTML = `
        Knew you would say yes! üéâ<br><br>
        <span style="font-size:20px; font-weight:600;">
          You just made me the happiest person! üíû
        </span><br><br>
        <span style="font-size:16px; opacity:0.8;">
          I will notify Vijay about it, Thanks :)
        </span>
      `;
    
      yesBtn.disabled = true;
      noBtn.disabled = true;
      // Optional: disable buttons after yes
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = 0.9;
      noBtn.style.opacity = 0.6;
    });

    // Music button
    const audio = document.getElementById("audio");
    const musicBtn = document.getElementById("musicBtn");
    let playing = false;

    musicBtn.addEventListener("click", async () => {
      try {
        if (!playing) {
          await audio.play();
          playing = true;
          musicBtn.textContent = "‚è∏Ô∏è Pause music";
        } else {
          audio.pause();
          playing = false;
          musicBtn.textContent = "‚ñ∂Ô∏è Play music";
        }
      } catch (e) {
        alert("Music not found. Upload a file named music.mp3 to the repo (same folder as index.html).");
      }
    });
  </script>
</body>
</html>
